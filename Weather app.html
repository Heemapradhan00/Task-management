<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .weather-app {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
            outline: none;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        #weather-result {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .loading {
            display: none;
            font-size: 1.2rem;
            margin-top: 10px;
            color: yellow;
        }
        .weather-details {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 15px;
        }
        .weather-details div {
            text-align: center;
        }
        .icon {
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
<div class="weather-app">
    <h1>Weather App</h1>
    <div class="input-group">
        <input type="text" id="city" placeholder="Enter City Name">
        <button class="btn" onclick="getWeather()">Get Weather</button>
    </div>
    <p id="weather-result"></p>
    <p id="loading" class="loading">Fetching weather data...</p>
    <div id="details" class="weather-details" style="display: none;">
        <div>
            <p class="icon">üå°Ô∏è</p>
            <p>Temperature</p>
            <p id="temp">--</p>
        </div>
        <div>
            <p class="icon">üíß</p>
            <p>Humidity</p>
            <p id="humidity">--</p>
        </div>
        <div>
            <p class="icon">üå¨Ô∏è</p>
            <p>Wind</p>
            <p id="wind">--</p>
        </div>
    </div>
</div>
<script>
    function getWeather() {
        const city = document.getElementById('city').value;
        const result = document.getElementById('weather-result');
        const details = document.getElementById('details');
        const temp = document.getElementById('temp');
        const humidity = document.getElementById('humidity');
        const wind = document.getElementById('wind');
        const loading = document.getElementById('loading');

        if (city) {
            loading.style.display = "block";
            result.textContent = '';
            details.style.display = "none";

            // Simulate API call with timeout (replace with actual API call)
            setTimeout(() => {
                loading.style.display = "none";

                if (city.toLowerCase() === "invalid") {
                    result.textContent = "City not found! Please enter a valid city.";
                    return;
                }

                result.textContent = `Current weather in ${city}`;
                details.style.display = "flex";

                // Simulated weather data (replace with real API data)
                temp.textContent = "25¬∞C";
                humidity.textContent = "60%";
                wind.textContent = "15 km/h";
            }, 2000);
        } else {
            result.textContent = "Please enter a city name!";
            details.style.display = "none";
        }
    }
</script>
</body>
</html>

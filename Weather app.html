<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            transition: background 0.5s ease;
        }
        .weather-app {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
            outline: none;
            margin-right: 10px;
        }
        .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        #weather-result {
            font-size: 1.8rem;
            margin-top: 20px;
        }
        .weather-details {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 15px;
        }
        .weather-details div {
            text-align: center;
        }
        .icon {
            font-size: 2.5rem; /* Adjusted size for icons */
        }
        .toggle-btn {
            margin-top: 15px;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
            color: #f0f0f0;
        }
        .fun-fact {
            margin-top: 20px;
            font-style: italic;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="weather-app">
    <h1>Weather App</h1>
    <div class="input-group">
        <input type="text" id="city" placeholder="Enter City Name">
        <button class="btn" onclick="getWeather()">Get Weather</button>
    </div>
    <p id="weather-result"></p>
    <div id="details" class="weather-details" style="display: none;">
        <div>
            <p class="icon">üå°Ô∏è</p>
            <p>Temperature</p>
            <p id="temp">--</p>
        </div>
        <div>
            <p class="icon">üíß</p>
            <p>Humidity</p>
            <p id="humidity">--</p>
        </div>
        <div>
            <p class="icon">üå¨Ô∏è</p>
            <p>Wind</p>
            <p id="wind">--</p>
        </div>
    </div>
    <p class="toggle-btn" onclick="toggleUnits()">Toggle ¬∞C/¬∞F</p>
    <p id="fun-fact" class="fun-fact"></p>
</div>
<script>
let isCelsius = true;

function getWeather() {
    const city = document.getElementById('city').value;
    const result = document.getElementById('weather-result');
    const details = document.getElementById('details');
    const temp = document.getElementById('temp');
    const humidity = document.getElementById('humidity');
    const wind = document.getElementById('wind');
    const funFact = document.getElementById('fun-fact');

    if (city) {
        const randomFacts = [
            "The highest temperature ever recorded was 56.7¬∞C in California.",
            "Wind speed is measured in knots. 1 knot = 1.85 km/h!",
            "Clouds look white because they reflect sunlight equally.",
            "A rainbow is actually a circle; we see arcs from the ground."
        ];

        const fact = randomFacts[Math.floor(Math.random() * randomFacts.length)];
        funFact.textContent = fact;

        result.textContent = `Current weather in ${city}`;
        details.style.display = "flex";
        temp.textContent = isCelsius ? "25¬∞C" : "77¬∞F";
        humidity.textContent = "60%";
        wind.textContent = "15 km/h";

        updateBackground(25); // Example temperature
    } else {
        result.textContent = "Please enter a city name!";
        details.style.display = "none";
    }
}

function toggleUnits() {
    const temp = document.getElementById('temp');
    const tempValue = parseFloat(temp.textContent);

    if (!isNaN(tempValue)) {
        if (isCelsius) {
            temp.textContent = `${(tempValue * 9/5 + 32).toFixed(1)}¬∞F`;
        } else {
            temp.textContent = `${((tempValue - 32) * 5/9).toFixed(1)}¬∞C`;
        }
        isCelsius = !isCelsius;
    }
}

function updateBackground(temp) {
    const body = document.body;
    if (temp <= 15) {
        body.style.background = "linear-gradient(to bottom, #6495ED, #1E90FF)";
    } else if (temp <= 25) {
        body.style.background = "linear-gradient(to bottom, #87CEEB, #4682B4)";
    } else {
        body.style.background = "linear-gradient(to bottom, #FFA07A, #FF6347)";
    }
}
</script>
</body>
</html>
